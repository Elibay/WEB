<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>QamQor - сайт помощи малообеспеченным людям</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div id="logo" onclick="slowScroll('#top')">
      <span> Qam-qor </span>
    </div>
    <div id="about">
      <a href="#" title="Biz turaly" onclick="slowScroll('#main')">Biz turaly</a>
      <a href="#" onclick="slowScroll('#table')" title="spisok"> Spisok </a>
      <a href="#" onclick="slowScroll('#contacts')" title="join us"> join us</a>
      <a href="#" onclick="slowScroll('#faq')" title="Ответы на вопросы"> faq </a>
    </div>
  </header>

  <div id="top">
    <!-- <h1> Adamnyn kúni </h1> -->
    <!-- <h3>  Adammen!</h3> -->
    <h1> Júrekten</h1>
    <h3> Júrekke! </h3>
  </div>

  <div id="main">
    <div class="intro">
      <h2>Біз көптеген отбасыларды өмірге қайта әкелеміз. Үміт үздірмейміз.
</h2>
      <span>Самый крупный сайт помощи людям с финансовыми проблемами</span>
    </div>
    <div class="text">
      <span>Сайт аз қамтылған отбасыларға көмек беру мақсатында жасалған.</span>
    </div>
  </div>

  <div id="table">
    <h2>Преимущества</h2>
    <h4>с нами все проще</h4>






  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    function slowScroll(id) {
      $('html, body').animate({
        scrollTop: $(id).offset().top
      }, 500);
    }

    $(document).on("scroll", function () {
      if($(window).scrollTop() === 0)
        $("header").removeClass("fixed");
      else
        $("header").attr("class", "fixed");
    });
  </script>
</body>
</html>
